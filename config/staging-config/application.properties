# ColdFusion Staging Configuration
cf.environment=staging
cf.debug.mode=true
cf.logging.level=INFO
cf.session.timeout=30
cf.secure.mode=true

# Database Configuration
db.pool.size=10
db.timeout=30
db.connection.retry=3

# Performance Settings
cf.cache.enabled=true
cf.cache.size=256
cf.jvm.args=-Xmx1024m -Xms512m

# Security Settings
cf.session.clustering=false
cf.csrf.protection=true
cf.xss.protection=true
