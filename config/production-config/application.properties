# ColdFusion Production Configuration
cf.environment=production
cf.debug.mode=false
cf.logging.level=WARN
cf.session.timeout=60
cf.secure.mode=true

# Database Configuration
db.pool.size=20
db.timeout=60
db.connection.retry=5

# Performance Settings
cf.cache.enabled=true
cf.cache.size=512
cf.jvm.args=-Xmx2048m -Xms1024m -XX:+UseG1GC

# Security Settings
cf.session.clustering=true
cf.csrf.protection=true
cf.xss.protection=true

# Monitoring
cf.monitoring.enabled=true
cf.health.check.interval=30
